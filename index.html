<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">


        <div class="joke-container">
            <div class="question">
                <p class="question-text">CLICK ABAJO &Darr;</p>
            </div>

            <div class="answer">
                <p class="answer-text"></p>
            </div>


            <button onclick="generate();">Generar Broma</button>
        </div>

    </div>

</body>

<script>

    const answer = document.querySelector(".question-text");
    const question = document.querySelector(".answer-text");


    const generate = async () => {
        const url = "https://v2.jokeapi.dev/joke/Any?lang=es&type=twopart";

        await fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.type === 'twopart') {
                    //Rename the divs
                    answer.innerHTML = data.setup;
                    question.innerHTML= data.delivery;
                }
            })
            .catch(error => console.log(error));
    }






</script>

</html>
